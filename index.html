<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Olivia's Weather Forecast</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>New York</h1>
                  <ul>
                    <li>
                        <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" 
                        alt="Partly Cloudy"
                        class="float-left"/>
                        <span> Monday 11:42</span>, partly cloudy</li>
                    <li>
                      Humidity: <strong>42%</strong>, Wind:
                      <strong>6.69 km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <span class="temperature">9</span>
                    <span class="unit">°C</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastDays">
                  <div class="forecast-day">Mon</div>
                   <div class="forecast-temperature">
                    <span class="forecast-temperature-min">-1°</span>
                    <span class="forecast-temperature-max">11°</span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="WeatherForecastDays">
               <div class="forecast-day">Tue</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-min">-1°</span>
                  <span class="forecast-temperature-max">11°</span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="WeatherForecastDays">
               <div class="forecast-day">Wed</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-min">-1°</span>
                  <span class="forecast-temperature-max">11°</span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="WeatherForecastDays">
               <div class="forecast-day">Thu</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-min">-1°</span>
                  <span class="forecast-temperature-max">11°</span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="WeatherForecastDays">
               <div class="forecast-day">Fri</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-min">-1°</span>
                  <span class="forecast-temperature-max">11°</span>
                </div>
              </div>
            </div>

          </div>
            <footer>Coded by Olivia Barone</footer>  
        </div>
    </div>      
    </div>
    <script src="app.js"></script>
  </body>
</html>
